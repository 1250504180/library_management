<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title data-i18n="bookSearch">图书搜索</title>
    <link href="../../javaex/pc/css/common.css" rel="stylesheet" />
    <link href="../../javaex/pc/css/skin/tina.css" rel="stylesheet" />
    <script src="../../javaex/pc/lib/jquery-1.7.2.min.js"></script>
    <script src="../../javaex/pc/js/javaex.min.js"></script>
    <script src="/lang/lang.js"></script>
    <style>
        .table th, .table td { text-align: center; }
        .input-group input { width: 200px; margin-right: 5px; }
    </style>
</head>
<body>
<div class="list-content">
    <div class="block">
        <h2 data-i18n="bookSearch">图书搜索</h2>
        <div class="main">
            <div class="batch-bar">
                <div class="input-group" style="display:inline-block; float:right;">
                    <input id="keyword" type="text" class="text" data-i18n-placeholder="bookKeyword" placeholder="（书名/作者/ISBN）" />
                    <button id="searchBtn" class="button blue" onclick="search();" data-i18n="search">搜索</button>
                </div>
            </div>
            <table id="table" class="table color2">
                <thead>
                <tr align="center">
                    <th data-i18n="id">ID</th>
                    <th data-i18n="bookNumber">编号</th>
                    <th data-i18n="isbn">ISBN</th>
                    <th data-i18n="nameCn">中文书名</th>
                    <th data-i18n="nameId">外文书名</th>
                    <th data-i18n="language">语言</th>
                    <th data-i18n="author">作者</th>
                    <th data-i18n="translator">译者</th>
                    <th data-i18n="publisher">出版社</th>
                    <th data-i18n="publishDate">出版日期</th>
                    <th data-i18n="coverImage">封面</th>
                    <th data-i18n="price">定价</th>
                    <th data-i18n="category">分类ID</th>
                    <th data-i18n="ratingAvg">评分</th>
                    <th data-i18n="location">馆藏位置</th>
                </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
            <div class="page">
                <ul id="page" class="pagination"></ul>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    const lang = localStorage.getItem("lang") || "zh";
    loadLang(lang);

    var pageSize = 10;
    var currentPage = 1;

    function search() {
        currentPage = 1;
        loadBooks();
    }

    function getCurrencyName(unit) {
        const map = {
            CNY: { zh: "元", en: "CNY", id: "Rupiah" },
            USD: { zh: "美元", en: "USD", id: "Dollar" },
            IDR: { zh: "印尼盾", en: "IDR", id: "Rupiah" }
        };
        return unit && map[unit] ? (map[unit][lang] || unit) : "";
    }

    function loadBooks() {
        var keyword = $("#keyword").val().trim();

        var params = {
            page: currentPage,
            size: pageSize
        };
        if (keyword) params.keyword = keyword;

        $.ajax({
            type: "GET",
            url: "/api/book/searches",
            data: params,
            success: function(result) {
                if (result.code !== 0) {
                    $("#tbody").html("<tr><td colspan='15'>" + (result.msg || "数据加载失败") + "</td></tr>");
                    return;
                }
                var data = result.data || {};
                var array = data.records || [];
                var total = data.total || 0;
                renderTable(array);
                renderPage(total, data.current || 1, data.size || 10);
            },
            error: function() {
                $("#tbody").html("<tr><td colspan='15'>数据加载失败</td></tr>");
            }
        });
    }

    function renderTable(array) {
        var text = "";
        $.each(array, function(index, value) {
            const price = value.price || '';
            const unit = getCurrencyName(value.translationunit);
            const cover = value.coverImage || '';
            text += "<tr align='center'>" +
                "<td>"+(value.id || '')+"</td>" +
                "<td>"+(value.bookNumber || '')+"</td>" +
                "<td>"+(value.isbn || '')+"</td>" +
                "<td>"+(value.nameCn || '')+"</td>" +
                "<td>"+(value.nameId || '')+"</td>" +
                "<td>"+(value.language || '')+"</td>" +
                "<td>"+(value.author || '')+"</td>" +
                "<td>"+(value.translator || '')+"</td>" +
                "<td>"+(value.publisher || '')+"</td>" +
                "<td>"+(value.publishDate || '')+"</td>" +
                "<td>" + (cover ? "<img src='" + cover + "' style='max-height:50px; max-width:80px;'/>" : "") + "</td>" +
                "<td>"+(price + (unit ? ' ' + unit : ''))+"</td>" +
                "<td>"+(value.categoryId || '')+"</td>" +
                "<td>"+(value.ratingAvg || '')+"</td>" +
                "<td>"+(value.location || '')+"</td>" +
                "</tr>";
        });
        $("#tbody").html(text);
    }

    function renderPage(total, curr, size) {
        var totalPage = Math.ceil(total / size);
        $("#page").empty();
        if (totalPage > 1) {
            javaex.page({
                id: "page",
                pageCount: totalPage,
                currentPage: curr,
                perPageCount: size,
                isShowJumpPage: false,
                totalNum: total,
                position: "center",
                callback: function(rtn) {
                    currentPage = rtn.pageNum;
                    loadBooks();
                }
            });
        }
    }

    $(document).ready(function(){
        loadBooks();
    });
</script>
</body>
</html>
